# Weather prediction
- platform: darksky
  api_key: !secret darksky_api_key
  latitude: 40.716579
  longitude: -73.986748
  forecast:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
  hourly_forecast:
    - 0
    - 1
  scan_interval:
    # At least one of these must be specified:
    days: 0
    hours: 0
    minutes: 5
    seconds: 0
    milliseconds: 0
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - precip_type
    - precip_intensity
