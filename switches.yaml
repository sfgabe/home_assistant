      friendly_name: Samsung Soundbar Power
      value_template: "{{ is_state('switch.samsung_soundbar_power', 'on') }}"
      turn_on:
        - service: remote.send_command
          data:
            entity_id: remote.gabes_harmony_hub
            command:
              - PowerToggle
            device: 'Samsung Amp'
      turn_off:
        - service: remote.send_command
          data:
            entity_id: remote.gabes_harmony_hub
            command:
              - PowerToggle
            device: 'Samsung Amp'
