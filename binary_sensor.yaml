#Entry Motion
- platform: mqtt
  name: entry_motion
  state_topic: 'lightswitch/reading/current'
  value_template: '{{ value_json.motion }}'
  payload_on: "motion detected"
  payload_off: "standby"
  device_class: motion
  expire_after: 120
  off_delay: 120

- platform: mqtt
  name: birdfeed_motion
  state_topic: 'birdfeed/reading/current'
  value_template: '{{ value_json.motion }}'
  payload_on: "motion detected"
  payload_off: "standby"
  device_class: motion
  expire_after: 30
  off_delay: 30

