#Home Assistant Stats
  - type: custom:stack-in-card
    cards:
      - type: "custom:button-card"
        entity: sensor.mariadb_database_size
        show_icon: false
        color: '#ffffff'
        show_name: true
        name: "Home Assistant"
        show_entity_picture: true
        tap_action:
          action: url
          url_path: https://www.home-assistant.io/blog/
        styles:
          card:
            - color: '#ffffff'
            - filter: opacity(90%)
          icon:
            - width: 70%
          name:
            - align-self: start
            - justify-self: start
            - font-weight: bold
            - font-size: 24px
          grid:
            - grid-template-areas: '"i n n" "i version version" "i ha_uptime ha_uptime"'
            - grid-template-columns: 1fr 1fr 1fr
            - grid-template-rows:  min-content min-content min-content
          custom_fields:
            version:
              - align-self: start
              - justify-self: start
              - font-size: 15px
              - --text-color-sensor: '[[[ if (states["binary_sensor.updater"].state == "on") return "#fa9393"; ]]]'
              - --animation-sensor: '[[[ if (states["binary_sensor.updater"].state == "on") return "blink 2s ease infinite"; ]]]'
            ha_uptime:
              - align-self: start
              - justify-self: start
              - font-size: 15px
        custom_fields:
          version: >
            [[[ return '<span style="color: var(--text-color-sensor); animation: var(--animation-sensor)">Breaking Changes: ' + (states['sensor.potential_breaking_changes'].state) + '</span>' ]]]
          ha_uptime: >
            [[[ return 'Online for ' + (states['sensor.ha_uptime'].state) ]]]

      - type: custom:mini-graph-card
        hours_to_show: 48
        unit: MB
        name: DB Size
        points_per_hour: 6
        line_width: 3
        decimals: 2
        animate: true
        icon: mdi:home
        show:
          name: true
          icon: true
          legend: false
          fill: fade
          points: false
        color_thresholds:
          - value: 50
            color: "#d80d0d"
          - value: 100
            color: "#f4a23d"
          - value: 200
            color: "#f4e43d"
          - value: 300
            color: "#4bc916"
          - value: 400
            color: "#06ace8"
          - value: 500
            color: "#3b83ef"
        entities:
        - entity: sensor.mariadb_database_size
          name: DB Size
