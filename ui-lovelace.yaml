  - type: conditional
    conditions:
      - entity: sensor.motion_detected_count
        state_not: "0"
    card:
      type: custom:auto-entities
      card:
        type: glance
        title: Motion Activated
        show_state: false
        columns: 3
        style: |
          ha-card {
            animation: blink 3s linear infinite;
            -webkit-animation: blink 3s linear infinite;
          }
          @keyframes blink {
            50% {
              --ha-card-background: rgba(145, 35, 35, .87);
            }
          @-webkit-keyframes fade {
            50% {
              --ha-card-background: rgba(145, 35, 35, .87);
            }
          }
      filter:
        include:
          - domain: binary_sensor
            attributes:
              device_class: motion
        exclude:
          - state: "Unavailable"
          - state: "unavailable"
          - state: "Clear"
          - state: "clear"
          - state: "off"
      sort:
        method: last_changed

